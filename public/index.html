<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>rosswintle.uk</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>

<body class="pt-16">

<header class="fixed z-20 top-0 left-0 h-12 w-full border-b-2 flex items-center justify-center bg-white">
    <h1 class="text-2xl text-center">Ross's blog</h1>
</header>

<main x-data="mobilepress" x-cloak class="w-full max-w-2xl mx-auto px-6 pb-20">

    <div id="search" class="mb-12"></div>

    <template x-if="currentHtml">
        <article>
            <div class="prose" x-html="currentHtml"></div>
        </article>
    </template>

    <template x-if="currentData">
        <article>
            <h2 class="text-2xl font-bold mb-8"><span x-html="currentData.title.rendered"></span></h2>
            <div class="prose" x-html="currentData?.content?.rendered"></div>
        </article>
    </template>

    <template x-if="currentPosts">
        <div>
            <h2 class="text-2xl font-bold mb-8">Posts</h2>
            <ul>
                <template x-for="post in currentPosts">
                    <li class="mb-6">
                        <article>
                            <date class="text-gray-500 text-sm" x-text="formatDate(new Date(post.dateGmt))"></date>
                            <h2>
                                <a
                                    :href="post.link"
                                    class="text-xl font-bold"
                                    x-html="post.title"
                                ></a>
                            </h2>
                        </article>
                    </li>
                </template>
            </ul>

            <button @click="loadMorePosts" class="bg-gray-200 hover:bg-gray-300 px-4 py-2 rounded">Load more</button>
        </div>
    </template>
</main>

<footer class="">
</footer>

<nav class="fixed top-auto bottom-0 w-full border-t-2 h-12 bg-white">
    <ul class="flex justify-center items-center h-full">
        <li class="mx-4">
            <a
                href="/about"
                class="text-gray-500 hover:text-gray-900"
            >
                About
            </a>
        </li>
        <li class="mx-4">
            <a
                href="/"
                class="text-gray-500 hover:text-gray-900"
            >
                Home
            </a>
        </li>
        <li class="mx-4">
            <a
                href="/pages.html"
                class="text-gray-500 hover:text-gray-900"
                data-page-link
            >
                Pages
            </a>
        </li>
    </ul>
</nav>


<!-- Pagefind UI -->
<link href="/pagefind/pagefind-ui.css" rel="stylesheet">
<script src="/pagefind/pagefind-ui.js"></script>
<div id="search"></div>
<script>
    window.addEventListener('DOMContentLoaded', (event) => {
        new PagefindUI({element: "#search", showSubResults: true});
    });
</script>

<!-- Main JS and AlpineJS -->
<script src="/js/main.js"></script>
<script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>

</body>
</html>
